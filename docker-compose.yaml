version: '26.0.0'

###network
networks:
  lms-network:
    driver: bridge

###volume
volumes:
  lms-source-vol:
    driver: local
    driver_opts:
      device: ./disk/moodle-node/source
      type: none
      o: bind
  ##volume caching redis
  lms-redis:
    driver: local
    driver_opts:
      device: ./disk/caching-redis/data
      type: none
      o: bind
  ##volume storage minio
  lms-minio:
    driver: local
    driver_opts:
      device: ./disk/storage-minio/data
      type: none
      o: bind
  ##volume db cluster galena
  #volume db node 1 / master
  lms-db-node1:
    driver: local
    driver_opts:
      device: ./disk/maria-db/data/node1
      type: none
      o: bind
  #volume db node 2
  lms-db-node2:
    driver: local
    driver_opts:
      device: ./disk/maria-db/data/node2
      type: none
      o: bind
  #volume db node 3
  lms-db-node3:
    driver: local
    driver_opts:
      device: ./disk/maria-db/data/node3
      type: none
      o: bind
  #volume nfs service
  lms-nfs-service-vol:
    driver: local
    driver_opts:
      device: ./disk/nfs-service/data
      type: none
      o: bind
